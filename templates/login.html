<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISPOINT LOGIN</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        .bg-glow { position: absolute; width: 500px; height: 500px; background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%); border-radius: 50%; z-index: -1; filter: blur(80px); }

        .login-card {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 50px 40px;
            border-radius: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            opacity: 0; transform: translateY(30px);
        }

        /* Error Message Style */
        .error-box {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid #ff4d4d;
            color: #ff4d4d;
            padding: 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 800;
            margin-bottom: 25px;
            display: none; /* Initially hidden */
            letter-spacing: 1px;
        }

        h1 { letter-spacing: 8px; font-size: 24px; font-weight: 800; margin-bottom: 5px; background: linear-gradient(to bottom, #fff, #444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #555; font-size: 11px; margin-bottom: 35px; letter-spacing: 1px; }

        .input-group { position: relative; margin-bottom: 15px; }
        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 20px;
            border-radius: 15px;
            color: #fff;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: rgba(255, 255, 255, 0.4); background: rgba(255, 255, 255, 0.08); }

        .login-btn {
            width: 100%;
            background: #fff;
            color: #000;
            padding: 16px;
            border-radius: 15px;
            border: none;
            font-weight: 800;
            cursor: pointer;
            margin-top: 20px;
            display: block; /* Ensure visibility */
            transition: 0.3s;
        }
        .login-btn:hover { background: #e0e0e0; transform: scale(1.02); }
    </style>
</head>
<body>

    <div class="bg-glow" id="glow1" style="top: -10%; left: -10%;"></div>
    <div class="bg-glow" id="glow2" style="bottom: -10%; right: -10%;"></div>

    <div class="login-card">
        <h1>PRISPOINT</h1>
        <p>SECURE NODE ACCESS</p>

        {% if error %}
        <div class="error-box" style="display: block;">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/login">
            <div class="input-group">
                <input type="text" name="u" placeholder="USERNAME" required autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" name="p" placeholder="PASSWORD" required>
            </div>
            <button type="submit" class="login-btn">AUTHORIZE ACCESS</button>
        </form>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            gsap.to(".login-card", { opacity: 1, y: 0, duration: 1.2, ease: "power4.out" });
            
            // Error box shake animation if it's visible
            if (document.querySelector('.error-box')) {
                gsap.from(".error-box", { x: 20, repeat: 5, duration: 0.05, yoyo: true });
            }

            // Bg animation
            gsap.to(".bg-glow", {
                x: "random(-100, 100)",
                y: "random(-100, 100)",
                duration: 8,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                stagger: 2
            });
        });
    </script>
</body>
</html>
